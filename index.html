<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGHSS ‚Äî VidaPlus | Sistema de Gest√£o Hospitalar</title>
  <meta name="description" content="Sistema de Gest√£o Hospitalar e de Servi√ßos de Sa√∫de - VidaPlus">

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>">
</head>
<body>

  <!-- ============ LOGIN SCREEN ============ -->
  <div id="app-login"></div>

  <!-- ============ MAIN APP ============ -->
  <div id="app-main" class="d-none">

    <!-- SIDEBAR -->
    <aside id="app-sidebar">
      <div class="sidebar-brand">
        <div class="sidebar-brand-icon"><i class="bi bi-heart-pulse-fill"></i></div>
        <span>VidaPlus</span>
        <button class="sidebar-close-btn" onclick="closeSidebar()" title="Fechar menu"><i class="bi bi-x-lg"></i></button>
      </div>
      <nav class="sidebar-nav">
        <ul id="sidebar-menu"></ul>
      </nav>
      <div style="padding:12px 20px;border-top:1px solid rgba(255,255,255,0.06)">
        <a href="#" class="sidebar-link" onclick="doLogout();return false" style="border:0;padding:8px 0">
          <i class="bi bi-box-arrow-left"></i><span>Sair</span>
        </a>
      </div>
    </aside>

    <!-- SIDEBAR OVERLAY (mobile) -->
    <div class="sidebar-overlay" onclick="document.getElementById('app-sidebar').classList.remove('mobile-open');this.style.display='none'"></div>

    <!-- MAIN AREA -->
    <div id="main-area">
      <!-- NAVBAR -->
      <header class="main-navbar">
        <div class="navbar-left">
          <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Toggle sidebar">
            <i class="bi bi-list"></i>
          </button>
          <button class="sidebar-toggle d-lg-none" onclick="document.getElementById('app-sidebar').classList.toggle('mobile-open')" aria-label="Open menu">
            <i class="bi bi-layout-sidebar-inset"></i>
          </button>
        </div>
        <div class="navbar-right">
          <!-- Notifications -->
          <div style="position:relative">
            <button class="notif-btn" onclick="showNotifications()" aria-label="Notifica√ß√µes">
              <i class="bi bi-bell"></i>
              <span id="notif-badge" class="notif-badge d-none">0</span>
            </button>
            <div id="notif-panel" class="notif-panel"></div>
          </div>
          <!-- User info -->
          <div class="navbar-user">
            <div class="navbar-user-info d-none d-sm-block">
              <div class="name" id="nav-user-name"></div>
              <div class="role" id="nav-user-role"></div>
            </div>
            <div class="navbar-avatar"><i class="bi bi-person-fill"></i></div>
          </div>
          <!-- Logout -->
          <button class="logout-btn" onclick="doLogout()" title="Sair">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </div>
      </header>

      <!-- MAIN CONTENT -->
      <main id="main-content"></main>
    </div>
  </div>

  <!-- ============ TOAST CONTAINER ============ -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- ============ CONFIRM MODAL (reusable) ============ -->
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirmar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="confirmModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmModalBtn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ============ SCRIPTS ============ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/modules.js"></script>

  <!-- Close notification panel on outside click -->
  <script>
    document.addEventListener('click', function(e) {
      const panel = document.getElementById('notif-panel');
      const btn = e.target.closest('.notif-btn');
      if (!btn && panel && !panel.contains(e.target)) {
        panel.classList.remove('show');
      }
    });
  </script>
</body>
</html>
